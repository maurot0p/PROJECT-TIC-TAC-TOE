<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script  type="text/javascript" src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="header"> 
        <div id="text">Tic Tac Toe</div>
    </div>
    <div id="container" >
        <div id="turns">Player &times's turn</div>
        <div id="squarecontainer">
            <button class="square" id="0">
                <div class="selection" id="selection0"></div>
            </button>
            <button class="square" id="1">
                <div class="selection" id="selection1"></div>
            </button>
            <button class="square" id="2">
                <div class="selection" id="selection2"></div>
            </button>
            <button class="square" id="3">
                <div class="selection" id="selection3"></div>
            </button>
            <button class="square" id="4">
                <div class="selection" id="selection4"></div>
            </button>
            <button class="square" id="5">
                <div class="selection" id="selection5"></div>
            </button>
            <button class="square" id="6">
                <div class="selection" id="selection6"></div>
            </button>
            <button class="square" id="7">
                <div class="selection" id="selection7"></div>
            </button>
            <button class="square" id="8">
                <div class="selection" id="selection8"></div>
            </button>
        </div>
        <button id="restart">Restart</button>
        <div id="copyright">Copyright © 2021 Mauricio Guzmán</div>
    </div>

</body>
</html>
